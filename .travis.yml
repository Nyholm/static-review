language: php

sudo: false

php:
  - 5.5
  - 5.6
  - 7.0
  - hhvm

matrix:
  allow_failures:
    - php: 7.0
  fast_finish: true

before_script:
  - git config --global user.name travis-ci
  - git config --global user.email travis@example.com

install:
  - travis_retry composer install --no-interaction

script:
  - composer test
